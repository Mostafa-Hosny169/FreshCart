<main class="mt-5 pb-5">
    <section id="wish-list" *ngIf="wishlistData.length != 0">
        <div class="container-md bg-main-light mx-auto rounded shadow p-5">
            <div class="row g-5 row-cols-lg-4 row-cols-md-3 row-cols-2">
                <div *ngFor="let item of wishlistData" >
    
                    <div class="parent-card position-relative transition overflow-hidden">
                        <div [routerLink]="['/details',item._id]" class="card px-2 pt-2 cursor-pointer">
                            <img class="card-img-top" [src]="item.imageCover" alt="Image not found">
    
                            <div class="card-body p-0">
                                <h3 class="card-title text-main h6 fw-normal">{{item.category.name}}</h3>
                                <h4 class="title card-text h6 mt-3">{{item.title|cuttext}}</h4>
                            </div>
    
                            <div class="rating d-flex justify-content-between align-items-center mt-2">
                                <span>{{item.price|currency:' '}} EGP</span>
                                <span class="fw-medium">
                                    <i *ngFor="let star of [1,2,3,4,5]" [class]="item.ratingsAverage>=star?'rating-color':''" class="fas fa-star"></i>
                                     {{item.ratingsAverage}}
                                </span>
                            </div>
    
                        </div>
    
                        <div class="position-relative">
                            <button  (click)="addProduct(item._id)" type="button" class="button main-btn transition w-75 position-absolute translate-middle-x">
                                <span class="button__text">Add Item</span>
                                <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg"><line y2="19" y1="5" x2="12" x1="12"></line><line y2="12" y1="12" x2="19" x1="5"></line></svg></span>
                            </button>
                        </div>
    
                        <span *ngIf="wishListItms.includes(item._id)" (click)="removeWishlist(item._id)" class="move-icon transition cursor-pointer position-absolute"><i class="fa-solid fa-heart fa-2xl fav text-main"></i></span>                                                                                                          
                    </div>
                    
                </div>
            </div>
        </div>
    </section> 

    <section id="not-found" *ngIf="wishlistData.length == 0">
        <div class="container ">
            <img class="w-50" src="./assets/images/empty-wishlist.png" alt="Cart Image">
            <div class="hold">
                <h1>Your Wishlist Is Empty.....</h1>
                <button (click)="toHome()">Add To Wishlist</button>
            </div>
        </div>   
    </section>
</main>
