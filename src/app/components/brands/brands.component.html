
<section id="brands" class="mt-4 mb-5">
    <div class="container-fluid">
        <div class="row g-4">
            <div *ngFor="let item of brandsData" class="col-lg-3 col-md-4 col-sm-6">
                <div [routerLink]="['/specificbrand',item._id]" class="card cursor-pointer">
                    <img [src]="item.image" alt="brand not found">
                    <p class="card-title">{{item.name}}</p> 
                    <div class="go-corner">
                      <div class="go-arrow"></div>
                    </div>
                  </div>
            </div>            
        </div>
    </div>
</section>
